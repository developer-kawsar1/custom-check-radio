<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
   <div class="row">
    <div class="col-4 bg-danger">left</div>
    <div class="col-4 bg-info">middle</div>
    <div class="col-4 bg-info">right</div>
   </div>
   
   <ul class="main-menu">
     <li class="menu-item"><a href="#">item 1</a></li>
     <li class="menu-item"><a href="#">Dropdown</a>
      <ul class="dropdown">
        <li class="dropdown-item"><a href="">dropdown item 1</a></li>
        <li class="dropdown-item"><a href="">dropdown item 2</a></li>
        <li class="dropdown-item"><a href="">dropdown item 3</a></li>
      </ul>
     
     </li>
     <li class="menu-item"><a href="#">item 3</a></li>
   </ul>
  </div>
  
  <style>
   .main-menu{
     background: dodgerblue;
     
   }
  .main-menu .menu-item{
    list-style: none;
    display: inline-block;
    position: relative;
    
  }
    .main-menu .menu-item a{
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
      padding: 10px 20px;
      display: inline-block;
      transition: all .5s ease-in-out;
  }
   .main-menu .menu-item a:hover{
     
     background-color: teal;
     color: yellow;
  }
 .dropdown{
   position:absolute;
   
   background: tomato;
   list-style: none;
   padding: 0;
   top: 100%;
   left: 0;
   visibility: hidden;
   opacity: 0;
   transition: all .3s ease-in-out;
   transform: scaleY(0);
   transform-origin: left center;
 }
.main-menu .menu-item:hover .dropdown{
 visibility: visible;
 opacity: 1;
 transform: scaleY(1);
  
}
  </style>
   
   
   
   
   
   
   
   
   
   
   
   
   
  
  
  
  
   
   
   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
